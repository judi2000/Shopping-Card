<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="">
      <div class="Header">
        <h3 class="Heading">FreshFood</h3>
        
      </div>
      <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-2">
                  <img src="avocado.jpg" class="ordered-img" alt="" />
                </div>
                <div class="col-10 product-selection">
                  <div class="row prod-name">
                    <div class="col-10"><h3>Organic Avocado</h3></div>
                    <div class="col-2">  <button id="remove">Delete Item</button></div>
                    
                  
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <p class="desc">QUANTITY, PC</p>
                      <button class="counter-minus counter-but">-</button>
                      <h1 class="counter-display counter-but">(..)</h1>
                      <button class="counter-plus counter-but">+</button>
                    </div>
                    <div class="col-4">
                      <p class="desc">Price</p>
                      <h4>8.99</h4>
                    </div>
                    <div class="col-4">
                      <p class="desc">TOTAL</p>
                      <h4 class="total"></h4>
                    </div>
                  </div>
                </div>
              </div>
        
              <table class="table">
                <thead>
                  <tr class="first-row">
                    <th>Products</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Sum</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="sum">
                    <td>Mozarella</td>
                    <td>2</td>
                    <td>2.45</td>
                    <td></td>
                  </tr>
                  <tr class="sum">
                    <td>Choclate</td>
                    <td>3</td>
                    <td>24.5</td>
                    <td></td>
                  </tr>
                  <tr class="sum">
                    <td>Strawberry</td>
                    <td>4</td>
                    <td>37</td>
                    <td></td>
                  </tr>
                  <tr class="last-row">
                    <td>Total to pay:</td>
                    <td colspan="2"></td>
                    <td class="total"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-3">
            
       
            
        </div>
        </div>
      </div>

      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
